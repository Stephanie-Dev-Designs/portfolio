<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/reset.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/394efe8ac2.js" crossorigin="anonymous"></script>
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="expense">
          <div class="container">
            <div class="sub-container">
              <!-- Budget starts -->
              <div class="total-amount-container">
                <h3>Budget</h3>
                <p class="hide error" id="budget-error">
                  Value cannot be empty or negative
                </p>
                <input
                  type="number"
                  id="total-amount"
                  placeholder="Enter Total Amount"
                />
                <button class="submit" id="total-amount-button">Set Budget</button>
              </div>
              <!-- Budget ends -->

              <!-- Expenditure starts -->
              <div class="user-amount-container">
                <h3>Expenses</h3>
                <p class="hide error" id="product-title-error">
                  Values cannot be empty
                </p>
                <input
                  type="text"
                  class="product-title"
                  id="product-title"
                  placeholder="Enter Title of Product"
                />
                <input
                  type="number"
                  id="user-amount"
                  placeholder="Enter Cost of Product"
                />

                <!-- checkbox starts -->
                <div class="checkbox">
                  <label for="mandatory">Mandatory Expense</label>
                  <input type="checkbox" id="mandatory-expense" name="mandatory" value="expense">
                </div>
                <!--checkbox ends -->
                <button class="submit" id="check-amount">Check Amount</button>
              </div>
            </div>
            <!-- Expenditure ends -->

            <!-- Output starts -->
            <div class="output-container flex-space">
              <div>
                <p>Total Budget</p>
                <span id="amount">0</span>
              </div>
              <div>
                <p>Expenses</p>
                <span id="expenditure-value">0</span>
              </div>
              <div>
                <p>Balance</p>
                <span id="balance-amount">0</span>
              </div>
            </div>
          </div>
          <!-- Output ends -->

          <!-- List starts -->
          <div class="list">
            <h3>Expense List</h3>
            <div class="list-container" id="list"></div>
          </div>
          <!-- List ends -->
        </div>


              
            
        











        <script src="./js/main.js"></script>
    </body>
</html>
