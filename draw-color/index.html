<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/reset.css" rel="stylesheet">
        <!-- gf h1 starts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <!-- gf h1 ends -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- gf ends -->
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
    <!-- header starts -->
<h1>Color and Drawing</h1>
<!-- header ends -->

<!-- colors btn starts -->
<div class="controls">
  <div class="color-picker">
    <div class="color" style="background-color: red;"></div>
    <div class="color" style="background-color: green;"></div>
    <div class="color" style="background-color: blue;"></div>
    <div class="color" style="background-color: yellow;"></div>
    <div class="color" style="background-color: orange;"></div>
    <div class="color" style="background-color: purple;"></div>
    <div class="color" style="background-color: black;"></div>
    <div class="color" style="background-color: pink;"></div>
    <div class="color" style="background-color: brown;"></div>
    <div class="color" style="background-color: gray;"></div>
  </div>
  <!-- colors starts -->

  <!-- brush starts -->
  <div class="brush-size">
    <label>Brush Size:</label>
    <select id="brush">
      <option value="2">Small</option>
      <option value="5" selected>Medium</option>
      <option value="10">Large</option>
    </select>
  </div>
  <!-- brush ends -->

  <!-- btn starts -->
  <button id="clear">Clear Canvas</button>
</div>
<!-- btn ends -->

<!-- draw area starts -->
<div class="canvas-wrapper">
  <canvas id="drawing-area"></canvas>
</div>
<!-- draw area ends -->



          
            <script src="./js/main.js"></script>  
    </body>
</html>
